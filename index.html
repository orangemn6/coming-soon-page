<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Alpha coming soon</title>
    <script src="bug.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cukmekerb/keymaster/keymaster.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cmawhorter/keymaster-sequences.js/dist/keymaster-sequences.min.js"></script>
</head>

<body>
    <div class="bgimg2">
        <div class="topleft">
            <p>Logo</p>
        </div>
        <div class="middle">
            <h1>ALPHA COMING SOON</h1>
            <hr>
            <p id="demo" style="font-size:30px"></p>
        </div>

        <div class="bottomleft">
            <p>Made by Orangemn6 and Cukmekerb</p>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("April 1, 2021 15:37:25").getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("demo").innerHTML = "HAHA! WE MADE IT!!";
            }
        }, 1000);
        key.sequence("up up down down left right left right b a", () => {
            // default fruit fly bug:
			new BugController({
			});

			// default spiders:
			new SpiderController({
			});
        })
    </script>

</body>

</html>
